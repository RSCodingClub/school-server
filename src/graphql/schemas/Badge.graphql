# Badge for users to obtain
type Badge implements Entity {
  id: ID!
  # Badge name
  name: String
  # Badge description, how to get the badge
  description: String
  # Badge reward, how many points the user should receive when obtained
  reward: Int
}

type Query {
  badge(id: ID!): Badge
  badges(limit: Int, index: Int = 0): [Badge]!
}
